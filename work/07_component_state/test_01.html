<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="example">在此实现页面效果和功能</div>

    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">

        class App extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    todos: ['A', 'B', 'C']
                }
                this.add = this.add.bind(this)
            }
                add(){
                    //console.log(123)
                    const arr = this.state.todos
                    const todoValue = this.refs.inputTodo.value
                    arr.unshift(todoValue)
                    this.refs.inputTodo.value = ''
                    this.setState({arr})
                }
            render() {
                return (
                        <div>
                            <h2>Simple TODO List</h2>
                            <input type="text" ref="inputTodo"/>
                            <button onClick= {this.add}>Add #{this.state.todos.length}</button>
                            <TodoLists todo={this.state.todos}/>
                        </div>
                )
            }
        }
            function TodoLists(props){
               // console.log(1234)
                return(
                     <ul>
                         {
                           props.todo.map((items,index) => {
                               return <li key = {index}>{items}</li>
                           })
                         }
                     </ul>
                )
        }

        ReactDOM.render(<App />, document.getElementById('example'))
    </script>
</body>
</html>
